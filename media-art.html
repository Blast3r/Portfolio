    <script>
        // 1. Sayfa Açılış Animasyonu
        window.addEventListener('load', () => {
            const overlay = document.querySelector('.page-transition-overlay');
            if(overlay) {
                setTimeout(() => {
                    if (overlay.classList.contains('origin-top') || overlay.classList.contains('origin-bottom')) {
                        overlay.classList.add('reveal-y');
                    } else {
                        overlay.classList.add('reveal-x');
                    }
                }, 50);
            }
        });

        // 2. Linklere Tıklama ve Yönlendirme Animasyonu
        const transitionLinks = document.querySelectorAll('a:not([target="_blank"])');

        transitionLinks.forEach(link => {
            link.addEventListener('click', function(e) {
                const targetUrl = this.getAttribute('href');
                if (!targetUrl || targetUrl === '#') return;

                e.preventDefault(); 
                const overlay = document.querySelector('.page-transition-overlay');
                
                if (overlay) {
                    overlay.className = 'page-transition-overlay bg-black';
                    
                    if (targetUrl.includes('cv.html')) {
                        overlay.classList.add('origin-bottom', 'reveal-y');
                        setTimeout(() => overlay.classList.replace('reveal-y', 'cover-y'), 10);
                    } 
                    else if (targetUrl.includes('index.html')) {
                        overlay.classList.add('origin-top', 'reveal-y');
                        setTimeout(() => overlay.classList.replace('reveal-y', 'cover-y'), 10);
                    } 
                    else if (targetUrl.includes('architecture') || targetUrl.includes('Project_')) {
                        overlay.classList.add('origin-left', 'reveal-x');
                        setTimeout(() => overlay.classList.replace('reveal-x', 'cover-x'), 10);
                    } 
                    else if (targetUrl.includes('media') || targetUrl.includes('project')) {
                        overlay.classList.add('origin-right', 'reveal-x');
                        setTimeout(() => overlay.classList.replace('reveal-x', 'cover-x'), 10);
                    }
                }

                setTimeout(() => {
                    window.location.href = targetUrl;
                }, 600);
            });
        });
    </script>
